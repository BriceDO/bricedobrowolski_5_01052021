<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Orinico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="bg-light">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand col-9" href="/frontend/index.html">
                            <img src="/backend/logo/logo_carre-removebg.png" width="150" height="auto"
                                alt="Orinico Logo" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse  navbar-collapse  ">
                            <ul class="navbar-nav ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Acceuil</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="#">Connexion</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- PANIER -->

    <div class="container">
        <div class="row" id="articles">
        </div>

        <!-- TEMPLATE -->
        <template id="template">
            <div class="card shadow col-md-12 mt-3 text-center article">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid image align-self-center text-center" src="" width="150px"></img>
                    </div>
                    <div class="col titre align-self-center text-center ">
                    </div>
                    <div class="col prix align-self-center text-center">
                    </div>
                    <div class="col text-right align-self-center text-center">
                        <a style="cursor:pointer;" class="btn btn-primary text-white retirer ">Retirer</a>
                    </div>
                </div>
            </div>
        </template>
        <!-- CLEAR -->
        <div class="col-12 text-right mt-3">
            <button class="btn btn-warning" id="clear-cart">Tout retirer</button>
        </div>
        <!-- RECAP COMMANDE -->
        <div class="row">
            <div class="col-md-12">
                <h4>Votre commande</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3 recap">
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                <!-- BLOCK FORMULAIRE -->
                <h4>Vos coordonnées</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="row g-3" id="formulaireCommande" action="/frontend/confirmation.html"  >
                    <div class="col-md-6">
                        <label class="form-label mb-2 mt-2">Nom</label>
                        <input class="form-control" type="text" name="nom" id="lastName" placeholder="Ex : Dupont"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label mb-2 mt-2">Prénom</label>
                        <input class="form-control" type="text" name="prenom" id="firstName" placeholder="Ex : Jean"
                            required>
                    </div>
                    <div class="col-12">
                        <label class="form-label mb-2 mt-3">Adresse email</label>
                        <input class="form-control" type="email" name="email" id="email"
                            placeholder="Ex : mail@adresse.com" required>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label mb-2 mt-3">Adresse postale</label>
                        <input type="text" class="form-control" name="adresse" id="address" placeholder="Ex : 10 rue Victor Hugo" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label mb-2 mt-3">Ville</label>
                        <input class="form-control" type="text" name="ville" id="city" placeholder="Ex : Paris"
                            required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputZip" class="form-label mb-2 mt-3">Code Postal</label>
                      <input type="text" class="form-control" name="codePostal" id="zipcode" pattern="[0-9]{0,5}" placeholder="Ex : 75010" required>
                    </div>
                    <div class="col-12 text-right mt-4">
                    <a class="lienValider" href=""><button type="submit" class="btn btn-success">Valider et Payer</button></a>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="bg-light">
            <div class="container mt-4">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisation</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/global.js"></script>
    <script src="./js/panier.js"></script>
</body>

</html>
